apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
  namespace: nonrtric
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: nonrtric
spec:
  hosts:
  - "*"
  gateways:
  - bookinfo-gateway
  http:
  - match:
    - uri:
        prefix: /
    - uri:
        exact: /swagger-ui.html
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    - uri:
        exact: /status
    - uri:
        prefix: /swagger-ui
    route:
    - destination:
        host: controlpanel
        port:
          number: 8080