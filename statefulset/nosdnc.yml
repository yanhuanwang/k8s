---
kind: Namespace
apiVersion: v1
metadata:
  name: nonrtric
  labels:
    name: nonrtric
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: a1-interface-osc
  namespace: nonrtric
  labels:
    app: a1-sim
spec:
  selector:
    matchLabels:
      app: a1-sim
  replicas: 2
  serviceName: a1-sim
  template:
    metadata:
      labels:
        app: a1-sim
    spec:
      containers:
      - name: master
        image: nexus3.o-ran-sc.org:10004/o-ran-sc/a1-simulator:2.1.0
        ports:
        - name: http
          containerPort: 8085
        - name: https
          containerPort: 8185
        env:
        - name: A1_VERSION
          value: OSC_2.1.0
        - name: ALLOW_HTTP
          value: "true"
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: a1-interface-std
  namespace: nonrtric
  labels:
    app: a1-sim
spec:
  selector:
    matchLabels:
      app: a1-sim
  replicas: 2
  serviceName: a1-sim
  template:
    metadata:
      labels:
        app: a1-sim
    spec:
      containers:
      - name: master
        image: nexus3.o-ran-sc.org:10004/o-ran-sc/a1-simulator:2.1.0
        ports:
        - name: http
          containerPort: 8085
        - name: https
          containerPort: 8185
        env:
        - name: A1_VERSION
          value: STD_1.1.3
        - name: ALLOW_HTTP
          value: "true"
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: StatefulSet
metadata:
  name: a1-interface-std-v2
  namespace: nonrtric
  labels:
    app: a1-sim
spec:
  selector:
    matchLabels:
      app: a1-sim
  replicas: 2
  serviceName: a1-sim
  template:
    metadata:
      labels:
        app: a1-sim
    spec:
      containers:
      - name: master
        image: nexus3.o-ran-sc.org:10004/o-ran-sc/a1-simulator:2.1.0
        ports:
        - name: http
          containerPort: 8085
        - name: https
          containerPort: 8185
        env:
        - name: A1_VERSION
          value: STD_2.0.0
        - name: ALLOW_HTTP
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: a1-sim
  namespace: nonrtric
  labels:
    app: a1-sim
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8085
    targetPort: 8085
  - name: https
    port: 8185
    targetPort: 8185
  selector:
    app: a1-sim
